<!-- all_posts.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>All Posts</h2>
    {% for post in posts %}
        <div>
            <h3>{{ post.content }}</h3>
            <p>Author: {{ post.user.username }}</p>
            <!-- Add other post details as needed -->
        </div>
    {% endfor %}
{% endblock %}
