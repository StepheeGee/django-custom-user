{% extends 'base.html' %}

{% block content %}
    <h2>Welcome to Stephie's Snacks!</h2>
    <p>Explore delicious snacks and engage with the community.</p>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <!-- Logout must be POST request in Django 5 -->
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Log Out</button>
      </form>
    {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'login' %}">Log In</a> |
      <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
    {% endblock %}
